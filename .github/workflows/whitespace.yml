name: Whitespace

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Normalize whitespace
        run: node scripts/normalize-whitespace.js
      - name: Verify clean working tree
        run: git diff --exit-code
